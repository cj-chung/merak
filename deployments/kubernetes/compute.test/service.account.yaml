# Test service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: merak-compute
  namespace: default
---
# Cluster role binding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: merak-compute
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: merak-compute
    namespace: default
---